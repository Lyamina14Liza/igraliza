<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пары</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <main class="main">
            <div class="state">
                <h1 class="state__title">Пары</h1>
                <p>Шаги : 0 шагов</p>
                <p>Время : 60 секунд</p>
                
            </div>
            <div class="board" id="gameBoard">
                <h2 class="board_title">Настроить количество карточек (от 2 до 6)</h2>
                <form class="board_form" >
                <input class="board__input" type="number" value="" min="2" max="6" step="2" placeholder="По горизонтали / вертикали">
                <input class="board__button" type="button" value="Начать" >
                </form>
            </div>
        </main>

    </div>
    
</body>
</html>
